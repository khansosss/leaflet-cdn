<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Leaflet Web Map 2</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        #map {height: calc(100vh - 60px);}
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Navbar</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Home</a>
                    </li>
                </ul>
                <form class="d-flex">
                    <button class="btn btn-outline-success">Lokasi saya</button>
                </form>
            </div>
        </div>
    </nav>

    <!-- Peta -->
    <div id="map"></div>

    <!-- Load Script -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script>src="jogja.js"</script>

    <script>
        // Membuat Map
        var map = L.map('map').setView([-7.79558, 110.36949], 15);

        // Tile Layer Esri
        var esri = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
            attribution: 'Tiles &copy; Esri &mdash; Source: Esri, i-cubed, USDA, USGS, AEX, GeoEye, Getmapping, Aerogrid, IGN, IGP, UPR-EGP, and the GIS User Community'
        }).addTo(map);

        // Tile Layer CartoDB
        var carto = L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
            attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a> &copy; <a href="http://cartodb.com/attributions">CartoDB</a>',
            subdomains: 'abcd', 
            maxZoom: 19
        });

        // Base Maps
        var baseMaps = {
            "Citra Satelit": esri,
            "Peta Carto": carto
        };

        // Marker
        var gunkid = L.marker([-7.773247, 110.354232]).bindPopup('Gunung Kidul'),
            sleman  = L.marker([-7.768144, 110.404701]).bindPopup('Sleman'),
            kupro  = L.marker([-7.813044, 110.372429]).bindPopup('Kupro'),
            mbantul  = L.marker([-7.799439, 110.330200]).bindPopup('Bantul');

        var jogja = L.layerGroup([gunkid, kupro, mbantul, sleman]);

        var overlayMaps = {
            "Jogja": jogja
        };

        // Control Layer
        L.control.layers(baseMaps, overlayMaps).addTo(map);

        // GeoJSON
        L.geoJSON(jogjageojson,{
            style: function(feature) {switch (feature.properties.KABUPATEN) {
                case 'Gunung Kidul': return {color: "#ff9900"};
                case 'Sleman':  return {color: "red"};
                case 'Bantul':  return {color: "blue"};
                case 'Yogyakarta':  return {color: "green"};
                case 'Kulon Progo':  return {color: "magenta"};},
            onEachFeature: function (feature, layer) {
                layer.bindPopup(
                    'Kecamatan adalah ' + 
                    '<strong>' +
                    feature.properties.KECAMATAN +
                    '</strong>');}}).addTo(map);
    </script>
</body>
</html>
